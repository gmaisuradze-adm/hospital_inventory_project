<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .primary { fill: #206bc4; }
    .secondary { fill: #626976; }
  </style>
  <g>
    <!-- Hospital Cross Symbol -->
    <rect x="10" y="15" width="30" height="30" rx="5" class="primary"/>
    <rect x="17.5" y="20" width="15" height="5" rx="2" fill="white"/>
    <rect x="17.5" y="28" width="15" height="5" rx="2" fill="white"/>
    <rect x="17.5" y="36" width="15" height="5" rx="2" fill="white"/>
    <rect x="22.5" y="15" width="5" height="30" rx="2" fill="white"/>
    
    <!-- IT component - circuit board pattern -->
    <rect x="48" y="15" width="25" height="30" rx="3" class="primary" opacity="0.9"/>
    <path d="M53 20 L68 20 L68 25 L60 25 L60 36 L68 36 L68 40 L53 40" 
          fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="55" cy="24" r="2" fill="white"/>
    <circle cx="55" cy="36" r="2" fill="white"/>
    <circle cx="63" cy="40" r="2" fill="white"/>
    <circle cx="63" cy="20" r="2" fill="white"/>
    
    <!-- Text -->
    <text x="83" y="30" class="logo-text primary" font-size="16">HOSPITAL</text>
    <text x="83" y="45" class="logo-text secondary" font-size="14">INVENTORY</text>
  </g>
</svg>
